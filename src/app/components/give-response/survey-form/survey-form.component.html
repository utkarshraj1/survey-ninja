<form [formGroup]="formData" (ngSubmit)="submitData(formData)">
    <mat-card class="text-start mb-1" *ngFor="let formCon of formControlDataArray; index as i">
        <ng-container *ngIf="formCon.responseType==='Input-Box'">
            <p>{{i+1 + '.)' + ' ' + formCon.ques}}</p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Input</mat-label>
                    <input matInput placeholder="Your response" [formControlName]="formCon.ques">
                    <mat-hint>Be polite.</mat-hint>
                </mat-form-field>
            </p>
        </ng-container>
        <ng-container *ngIf="formCon.responseType==='Select'">
            <p>{{i+1 + '.)' + ' ' + formCon.ques}}</p>
            <section class="example-section">
                <p *ngFor="let select of formCon.options">
                    <mat-checkbox [value]="select" (change)="onCheckBoxChange($event,formCon.ques)">
                        {{select}}
                    </mat-checkbox>
                </p>
            </section>
        </ng-container>
        <ng-container *ngIf="formCon.responseType==='Radio'">
            <p>{{i+1 + '.)' + ' ' + formCon.ques}}</p>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [formControlName]="formCon.ques">
                <mat-radio-button class="example-radio-button" *ngFor="let radio of formCon.options" [value]="radio">
                    {{radio}}
                </mat-radio-button>
            </mat-radio-group>
        </ng-container>
    </mat-card>
    <button class="mt-2" mat-flat-button color="primary">
        Submit Your Responses
    </button>
</form>
