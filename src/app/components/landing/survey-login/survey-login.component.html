<form class="example-form" [formGroup]="surveyLoginForm" (ngSubmit)="submitLoginData()">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
        <mat-error>
            Input is not valid.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Key</mat-label>
        <input type="text" matInput placeholder="Ex. MmsKus" formControlName="key">
        <mat-error>
            Input is not valid.
        </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!surveyLoginForm.valid">Enter</button>
</form>
